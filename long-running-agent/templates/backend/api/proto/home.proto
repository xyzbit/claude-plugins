syntax = "proto3";

package project.v1;

option go_package = "github.com/yourorg/project/api/gen/project/v1";

// HomeService provides home page functionality
service HomeService {
  // GetHome returns the home page data
  rpc GetHome(GetHomeRequest) returns (GetHomeResponse);
}

message GetHomeRequest {
  string locale = 1;
}

message GetHomeResponse {
  string title = 1;
  string message = 2;
  repeated string features = 3;
  string version = 4;
}
